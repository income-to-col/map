<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
</head>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    .legend {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }
    
    .info-container {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-family: Arial, sans-serif;
        display: none;
    }

    .info-label {
        color: blue;
        font-weight: bold;
    }

    .info-value {
        color: red;
    }
    
    .legend {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        font-size: 12px;
    }

    .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    .legend-color {
        width: 20px;
        height: 20px;
        margin-right: 5px;
    }

    @media (max-width: 1024px) {
        .legend {
            font-size: 16px;
            padding: 15px;
        }

        .legend-color {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    }
</style>
<body>
    <div id="map"></div>
    <script>
        // Create a Leaflet map
        var map = L.map('map').setView([37.8, -96], 4);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
            maxZoom: 18,
        }).addTo(map);

        // Load the CSV file using fetch API
        fetch('data.csv', { mode: 'same-origin' })
            .then(response => response.text())
            .then(csv => {
                var results = Papa.parse(csv, { header: true });
                // Load the GeoJSON file
                fetch('https://gist.githubusercontent.com/sdwfrost/d1c73f91dd9d175998ed166eb216994a/raw/e89c35f308cee7e2e5a784e1d3afc5d449e9e4bb/counties.geojson')
                    .then(response => response.json())
                    .then(geojson => {
                        // Create a color scale based on the Affordability ranges
                        var colorScale = chroma.scale([
                            '#808080', 
                            '#05445e',
                            '#189ab4',
                            '#75e6da',
                            '#d4f1f4',
                            '#f5faff'
                        ]).domain([0, 0.371,0.780,1.19,1.599,2.008]);
    
                        // Create a lookup object for Affordability values
                        var affordabilityLookup = {};
                        results.data.forEach(function(row) {
                            affordabilityLookup[row.County] = parseFloat(row.Affordability);
                        });
        
                        // Add the GeoJSON layer to the map
                        L.geoJSON(geojson, {
                            style: function(feature) {
                                var countyFips = feature.properties.GEOID;
                                var affordability = affordabilityLookup[countyFips];
                                return {
                                    fillColor: affordability ? colorScale(affordability).hex() : '#808080',
                                    fillOpacity: 0.7,
                                    weight: 0,
                                    color: 'white',
                                    dashArray: '3'
                                };
                            }
                        }).addTo(map);

                        // Load the states GeoJSON file
                        fetch('us-state-boundaries.geojson')
                            .then(response => response.json())
                            .then(statesData => {
                                // Add the state boundaries to the map
                                L.geoJSON(statesData, {
                                    style: function (feature) {
                                        return {
                                            color: 'black',
                                            weight: 1,
                                            fillOpacity: 0
                                    };
                                }
                            }).addTo(map);
                        }
                        // Create a custom control for the info container
                        var info = L.control({ position: 'topright' });

                        info.onAdd = function (map) {
                            var div = L.DomUtil.create('div', 'info-container');
                            div.innerHTML = '<div class="info-label">Income:COL</div><div class="info-value"></div>';
                            return div;
                        };

                        info.addTo(map);

                        // Get the info container element
                        var infoContainer = document.querySelector('.info-container');
                        var infoValue = infoContainer.querySelector('.info-value');

                        // Add mouseover and mouseout events to the GeoJSON layer
                        L.geoJSON(geojson, {
                            style: function (feature) {
                                var countyFips = feature.properties.GEOID;
                                var affordability = affordabilityLookup[countyFips];
                                return {
                                    fillColor: affordability ? colorScale(affordability).hex() : '#808080',
                                    fillOpacity: 0.7,
                                    weight: 0, // Set the outline weight to 0
                                    color: 'white',
                                    dashArray: '3'
                                };
                            },
                            onEachFeature: function (feature, layer) {
                                layer.on({
                                    mouseover: function (e) {
                                        var stateAbbreviations = {
                                            "01": "AL", "02": "AK", "04": "AZ", "05": "AR", "06": "CA",
                                            "08": "CO", "09": "CT", "10": "DE", "11": "DC", "12": "FL",
                                            "13": "GA", "15": "HI", "16": "ID", "17": "IL", "18": "IN",
                                            "19": "IA", "20": "KS", "21": "KY", "22": "LA", "23": "ME",
                                            "24": "MD", "25": "MA", "26": "MI", "27": "MN", "28": "MS",
                                            "29": "MO", "30": "MT", "31": "NE", "32": "NV", "33": "NH",
                                            "34": "NJ", "35": "NM", "36": "NY", "37": "NC", "38": "ND",
                                            "39": "OH", "40": "OK", "41": "OR", "42": "PA", "44": "RI",
                                            "45": "SC", "46": "SD", "47": "TN", "48": "TX", "49": "UT",
                                            "50": "VT", "51": "VA", "53": "WA", "54": "WV", "55": "WI",
                                            "56": "WY"
                                        };
                                        var countyFips = feature.properties.GEOID;
                                        var affordability = affordabilityLookup[countyFips];
                                        var countyName = feature.properties.NAME;
                                        var stateFips = feature.properties.STATEFP;
                                        var stateAbbreviation = stateAbbreviations[stateFips];

                                        if (affordability) {
                                            infoContainer.innerHTML = '<div class="info-label">' + countyName + ', ' + stateAbbreviation + '</div>' +
                                                                       '<div class="info-label">Income:COL</div>' +
                                                                       '<div class="info-value">' + affordability.toFixed(3) + '</div>';
                                            infoContainer.style.display = 'block';
                                        }
                                    },
                                    mouseout: function (e) {
                                        infoContainer.style.display = 'none';
                                    }
                                });
                            }
                        }).addTo(map);

                        var legend = L.control({ position: 'bottomright' });

                        legend.onAdd = function (map) {
                            var div = L.DomUtil.create('div', 'legend');
                            var labels = [
                                'Data Not Available',
                                'Less Affordable',
                                ' ',
                                ' ',
                                ' ',
                                'More Affordable'
                            ];
                            var colors = [
                                '#808080', 
                                '#05445e',
                                '#189ab4',
                                '#75e6da',
                                '#d4f1f4',
                                '#f5faff'
                            ];                        
                        
                            for (var i = 0; i < labels.length; i++) {
                                div.innerHTML += '<div class="legend-item">' +
                                    '<div class="legend-color" style="background-color: ' + colors[i] + '"></div>' +
                                    '<span>' + labels[i] + '</span>' +
                                    '</div>';
                            }

                            if (window.innerWidth <= 1024) {
                                legend.setPosition('bottomleft');
                            }
                            return div;
                        };
                        
                        legend.addTo(map);
                    });
            });
    </script>
</body>
</html>
